<!DOCTYPE html>
<html>
<head>
    <style>
        .red-text {
            color: red;
        }
        input {
            border: 3px solid green; 
            width: 700px; 
            height: 40px; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <h1>Center Align Text</h1>
    <p>To just center the text inside an element, use <span class="red-text">text-align: center;</span></p>
    <form>
        <div>
            <input type="text" value="This text is centered">
        </div>
    </form>
</body>
</html>
