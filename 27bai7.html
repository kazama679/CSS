<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            text-align: center; 
        }
        thead td, tfoot td {
            background-color: rgb(221, 221, 221); 
        }
        .blue-button {
            background-color: blue; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px;
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <table border=1>
        <thead>
            <td>Featured</td>
        </thead>
        <tbody>
            <td><b><h3>Special title treatment</h3></b><ul>With supporting text below as a natural lead-in to additional content.</ul>
                <button class="blue-button">Go somewhere</button></td>
        </tbody>
        <tfoot>
            <td>2 days ago</td>
        </tfoot>
    </table>
</body>
</html>
